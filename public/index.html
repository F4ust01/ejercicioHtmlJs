<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplicación de Matrices</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Multiplicación de Matrices</h1>
    <h2>Ingrese el tamaño de las matrices:</h2>
    <label for="filasMatriz1">Filas Matriz 1:</label>
    <input type="number" id="filasMatriz1">
    <label for="columnasMatriz1">Columnas Matriz 1:</label>
    <input type="number" id="columnasMatriz1">
    <label for="filasMatriz2">Filas Matriz 2:</label>
    <input type="number" id="filasMatriz2">
    <label for="columnasMatriz2">Columnas Matriz 2:</label>
    <input type="number" id="columnasMatriz2">
    <button onclick="generarInputs()">Generar Matrices</button>
    <div id="inputsMatrices"></div>
    <button onclick="multiplicarMatrices()">Multiplicar Matrices</button>
    <div id="resultadoMatriz"></div>
</body>
</html>
